{% extends 'base.html' %}
{% load static  %}

{% block titulo %}
    Grafica
{% endblock titulo %}

{% block contenido %}
<div id="grafica" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/exporting-data.js"></script>

<script>
    Highcharts.chart('grafica', {
        lang:{
            downloadCSV: "Descargar CSV",
            downloadJPEG: "Descargar imagen JPEG",
            downloadPDF: "Descargar PDF",
            downloadPNG: "Descargar PNG",
            downloadSVG: "Descargar SVG",
            viewFullscreen: "Ver en pantalla completa",
            printChart: "Imprimir grafica",
        },
        chart: {
            type: 'column'
        },
        title: {
            text: 'Gráfica de actividades gustadas por usuarios'
        },
        xAxis: {
            categories: {{ nombres_actividades|safe }}
        },
        yAxis: {
            title: {
                text: 'Número de likes'
            }
        },
        plotOptions:{
            column:{
                pointPaddin: 0.2,
                borderWidth: 0,
            }
        },
        series: [{
            name: 'Likes',
            data: {{ num_likes|safe }}
        }]
    });
</script>
    
{% endblock contenido %}
